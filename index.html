<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎访问</title>

<link rel="stylesheet" href="style/CN/s01/css/main.css">
<link rel="stylesheet" href="style/CN/s01/css/style.css">
</head>

<body>

<div id="app" class="page">

  <div class="card" v-if="step===0">
    <h1>提示</h1>
    <p class="sub">即将进入问答流程</p>
    <button class="btn main" @click="next">继续</button>
  </div>

  <div class="card" v-if="step>=1 && step<=4">
    <h1>{{ questions[step-1] }}</h1>
    <div class="btn-group">
      <button class="btn main" @click="next">同意</button>
      <button class="btn ghost" @click="next">不同意</button>
    </div>
  </div>

  <div class="card" v-if="step===5">
    <h1>加载中...</h1>
    <div class="progress">
      <div class="bar" :style="{width: progress+'%'}"></div>
    </div>
  </div>

  <div class="card finish" v-if="step===6" @click="go">
    <h1>完成</h1>
    <p class="sub">点击继续</p>
  </div>

</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
<script>
const { createApp } = Vue;

createApp({
  data(){
    return{
      step:0,
      progress:0,
      questions:[
        '你是否同意继续？',
        '你是否接受本站规则？',
        '你是否年满 18 岁？',
        '是否进入下一步？'
      ]
    }
  },
  methods:{
    next(){
      this.step++;
      if(this.step===5) this.load();
    },
    load(){
      this.progress=0;
      const t=setInterval(()=>{
        this.progress+=8;
        if(this.progress>=100){
          clearInterval(t);
          this.step=6;
        }
      },150);
    },
    go(){
      alert('这里接跳转');
    }
  }
}).mount('#app');
</script>

</body>
</html>
