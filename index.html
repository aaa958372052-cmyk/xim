<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>验证</title>

<!-- ================= 投放埋点（先放着，不影响上线） ================= -->

<!-- Facebook Pixel -->
<script>
!function(f,b,e,v,n,t,s){
if(f.fbq)return;n=f.fbq=function(){n.callMethod?
n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)}(window, document,'script',
'https://connect.facebook.net/en_US/fbevents.js');
fbq('init', 'YOUR_FB_PIXEL_ID');   /* ← 替换 */
fbq('track', 'PageView');
</script>

<!-- TikTok Pixel -->
<script>
!function (w, d, t) {
  w.TiktokAnalyticsObject=t;
  var ttq=w[t]=w[t]||[];
  ttq.methods=["page","track"];
  ttq.setAndDefer=function(t,e){t[e]=function(){t.push([e].concat(Array.prototype.slice.call(arguments,0)))}};
  for(var i=0;i<ttq.methods.length;i++)ttq.setAndDefer(ttq,ttq.methods[i]);
  ttq.load=function(e){var i=d.createElement("script");i.async=!0;i.src="https://analytics.tiktok.com/i18n/pixel/events.js?sdkid="+e;
  var n=d.getElementsByTagName("script")[0];n.parentNode.insertBefore(i,n)};
  ttq.load('YOUR_TT_PIXEL_ID');   /* ← 替换 */
  ttq.page();
}(window, document, 'ttq');
</script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,"PingFang SC","Microsoft YaHei",sans-serif}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

/* 背景 */
.bg{
  position:fixed;inset:0;
  background:url("images/bg.jpg") center top/cover no-repeat;
  animation:bgMove 12s linear infinite;
  transform:scale(1.05);
}
@keyframes bgMove{from{background-position:center 0%}to{background-position:center 100%}}
.bg::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}

.wrapper{position:relative;z-index:5;width:100%;height:100%;display:flex;align-items:center;justify-content:center}

/* 卡片 */
.card{
  width:min(92vw,860px);
  height:min(80vh,580px);
  background:rgba(255,255,255,.88);
  border-radius:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  padding:46px;
  position:relative;
  overflow:hidden;
}

/* 页面 */
.page{
  position:absolute;inset:0;padding:46px;
  opacity:0;transform:translateY(20px);
  transition:.45s ease;
  pointer-events:none;
}
.page.active{opacity:1;transform:none;pointer-events:auto}

h1{text-align:center;font-size:30px;margin-bottom:18px}
.desc{text-align:center;color:#333;line-height:1.6;margin-bottom:32px}

/* 按钮 */
.btns{display:flex;justify-content:center;gap:18px}
.btn{
  padding:14px 28px;border-radius:999px;border:none;
  font-size:16px;cursor:pointer
}
.black{background:#000;color:#fff}
.white{background:#fff;border:1px solid #ddd}

/* 图片选择 */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin-top:24px}
.grid img{
  width:100%;aspect-ratio:1/1;object-fit:cover;
  border-radius:18px;cursor:pointer;
  transition:.25s
}
.grid img:hover{transform:scale(1.05)}

/* 加载 */
.bar{width:60%;height:10px;background:#ddd;border-radius:999px;margin:30px auto;overflow:hidden}
.bar span{display:block;height:100%;width:0;background:#e60012;animation:load 2.5s forwards}
@keyframes load{to{width:100%}}

@media(max-width:600px){
  .card{padding:32px 20px;height:82vh}
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="wrapper">
<div class="card">

<!-- 1 温馨提醒 -->
<div class="page active" id="p1">
<h1>温馨提醒</h1>
<p class="desc">
你即将看到当地寻找约会或兼职的女孩，<br>
是否同意不泄露女孩隐私？
</p>
<div class="btns">
<button class="btn black" onclick="next()">好的</button>
<button class="btn white">拒绝</button>
</div>
</div>

<!-- 2 胸 -->
<div class="page" id="p2">
<h1>什么样的胸部使你兴奋？</h1>
<div class="grid">
<img src="images/chest1.jpg" onclick="next()">
<img src="images/chest2.jpg" onclick="next()">
<img src="images/chest3.jpg" onclick="next()">
<img src="images/chest4.jpg" onclick="next()">
</div>
</div>

<!-- 3 年龄 -->
<div class="page" id="p3">
<h1>什么样的年龄最适合你？</h1>
<div class="grid">
<img src="images/age1.jpg" onclick="next()">
<img src="images/age2.jpg" onclick="next()">
<img src="images/age3.jpg" onclick="next()">
<img src="images/age4.jpg" onclick="next()">
</div>
</div>

<!-- 4 姿势 -->
<div class="page" id="p4">
<h1>什么样的姿势使你兴奋？</h1>
<div class="grid">
<img src="images/pose1.jpg" onclick="next()">
<img src="images/pose2.jpg" onclick="next()">
<img src="images/pose3.jpg" onclick="next()">
<img src="images/pose4.jpg" onclick="next()">
</div>
</div>

<!-- 5 加载 -->
<div class="page" id="p5">
<h1 style="text-align:center">系统匹配中…</h1>
<div class="bar"><span></span></div>
</div>

<!-- 6 最终转化页 -->
<div class="page" id="p6" onclick="go()">
<h1>恭喜！已解锁访问权限</h1>
<p class="desc">
你所在地区有 <b>75 位</b> 女性正在等待联系。<br>
点击下方即可立即查看她们的联系方式。
</p>
<div class="btns">
<button class="btn black">立即预约妹子</button>
</div>
</div>

</div>
</div>

<script>
let step=1;
function next(){
  document.getElementById("p"+step).classList.remove("active");
  step++;
  if(step<=6){
    document.getElementById("p"+step).classList.add("active");
    if(step===6){
      // 转化埋点
      if(window.fbq) fbq('track','CompleteRegistration');
      if(window.ttq) ttq.track('CompleteRegistration');
    }
  }
}

// 最终跳转
function go(){
  if(window.fbq) fbq('track','Lead');
  if(window.ttq) ttq.track('Lead');
  location.href="YOUR_TARGET_URL"; // ← 最终跳转链接
}
</script>

</body>
</html>
