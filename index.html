<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>温馨提醒</title>

<link rel="stylesheet" href="style/CN/s01/css/main.css">

<!-- Meta Pixel -->
<script>
!function(f,b,e,v,n,t,s){
if(f.fbq)return;n=f.fbq=function(){
n.callMethod?n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;
n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];
t=b.createElement(e);t.async=!0;
t.src=v;
s=b.getElementsByTagName(e)[0];
s.parentNode.insertBefore(t,s)
}(window,document,'script',
'https://connect.facebook.net/en_US/fbevents.js');

fbq('init','你的_PIXEL_ID');
fbq('track','PageView');
</script>
</head>

<body>
<div id="app" class="page">

  <!-- 背景滚动 -->
  <div class="bg-scroll"></div>

  <!-- 卡片 -->
  <div class="card">

    <!-- STEP 0 -->
    <div class="step active">
      <h1>温馨提醒</h1>
      <p class="sub">请认真回答以下问题</p>
      <div class="btn-group">
        <button class="btn agree single" onclick="next()">好的</button>
      </div>
    </div>

    <!-- STEP 1 -->
    <div class="step">
      <img src="style/CN/s01/images/q1.jpg" class="qimg">
      <h2>你是否年满 18 周岁？</h2>
      <div class="btn-group">
        <button class="btn agree" onclick="next()">是</button>
        <button class="btn refuse" onclick="next()">否</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="step">
      <img src="style/CN/s01/images/q2.jpg" class="qimg">
      <h2>你更喜欢哪种身材？</h2>
      <div class="btn-group">
        <button class="btn agree" onclick="next()">丰满</button>
        <button class="btn refuse" onclick="next()">苗条</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div class="step">
      <img src="style/CN/s01/images/q3.jpg" class="qimg">
      <h2>你更偏好哪种姿势？</h2>
      <div class="btn-group">
        <button class="btn agree" onclick="next()">主动</button>
        <button class="btn refuse" onclick="next()">被动</button>
      </div>
    </div>

    <!-- STEP 4 -->
    <div class="step">
      <h2>正在为你匹配</h2>
      <div class="progress">
        <div id="bar" class="bar"></div>
      </div>
    </div>

    <!-- STEP 5 -->
    <div class="step">
      <h2>匹配完成</h2>
      <p class="sub">点击继续查看</p>
      <div class="btn-group">
        <button class="btn agree single" onclick="go()">继续</button>
      </div>
    </div>

  </div>
</div>

<script src="style/CN/s01/js/main.js"></script>
</body>
</html>
